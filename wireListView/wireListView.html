<template>
    <lightning-card title="wireListView" icon-name="custom:custom66">
        <template if:true={listView.data}>
            <div class="slds-m-around_small">
                <template for:each={contacts} for:item="eachItem">
                    <p key={eachItem.fields.Id.value}>
                        {eachItem.fields.Name.value}
                    </p>
                </template>
            </div>
        </template>
        <template if:true={listView.error}>
            <c-error-panel errors={listView.error}></c-error-panel>
        </template>
    </lightning-card>
</template>

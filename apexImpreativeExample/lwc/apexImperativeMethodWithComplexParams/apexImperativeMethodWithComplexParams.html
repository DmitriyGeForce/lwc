<template>
    <lightning-card icon-name="custom:custom63" title="ApexImperativeComplexMethod">
        <div class="slds-m-around_medium">
            <lightning-input label="String" type="string" value={stringValue} class="string-input" onchange={handleStringChange}></lightning-input>

            <lightning-input label="number" type="number" min="0" max="100" value={numberValue} class="number-input" onchange={handleNumberChange}></lightning-input>

            <lightning-input lable="List Item" type="number"
            min="0"
            max="10"
            value={listItemValue}
            class="list-item-input"
            onchange={handleListItemChange}
            ></lightning-input>
        </div>
        <div class="slds-m-around_medium">
            <lightning-button label="Call APEX"  variant="brand"
                onclick={handleButtonClick}
                ></lightning-button>
        </div>
        <p>{message}</p>
        <template if:true={error}>
            <c-error-panel errors={error}></c-error-panel>
        </template>
    </lightning-card>
</template>

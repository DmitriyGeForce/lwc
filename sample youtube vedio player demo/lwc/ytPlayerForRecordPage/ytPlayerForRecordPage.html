<template>
    <template if:true={youTubeId}>
        <c-sample-youtube-player
            youtube-id={youTubeId}
        ></c-sample-youtube-player>
    </template>
    <template if:false={youTubeId}>
        <lightning-card title="Empty youtube video id found please specifiy youtube id"></lightning-card>
    </template>
</template>

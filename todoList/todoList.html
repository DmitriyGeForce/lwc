<template>
    <div>
        <lightning-input type="checkbox"
            label="Priority Only"
            onchange={handleCheckboxChange}></lightning-input>

        <ul class="slds-m-top_small">
            <template for:each={filteredTodos} for:item="eachItem">
                <li key={eachItem.id} >
                    <div class="lsds-p-vertical_xx-small">
                            <p>{eachItem.description}</p>
                            <p>Priority: {eachItem.priority}</p>
                    </div>
                </li>
            </template>
        </ul>
    </div>
</template>

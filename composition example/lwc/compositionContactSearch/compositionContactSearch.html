<template>
    <lightning-card title="compositionContactSearch" icon-name="custom:custom15">
        <div class="slds-m-around_medium">
            <lightning-input type="search" onchange={handleSearchChange}></lightning-input>

            <template if:true = {contacts}>
                <template for:each={contacts} for:item="contact"> 
                    <c-contact-tile
                            key={contact.Id}
                            contact={contact}
                        ></c-contact-tile>
                </template>
            </template>
        </div>
        <template if:true={error}>
            <c-error-panel errors={error}></c-error-panel>
        </template>
    </lightning-card>
</template>

<template>
    <lightning-card title="wireGetRecordUser" icon-name="custom:custom63">
        <template if:true={user.data}>
            <div class="slds-m-around_medium">
                <p>Id : {userId}</p>
                <p>Name : {name}</p>
                <p><lightning-formatted-email value={email}></lightning-formatted-email></p>
            </div>
        </template>
        <template if:true={user.error}>
            <c-error-panel errors={user.error}></c-error-panel>
        </template>
    </lightning-card>
</template>
